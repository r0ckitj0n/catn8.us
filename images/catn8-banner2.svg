      <text x="40" y="45" font-family="Comic Sans MS, cursive" font-size="70" fill="#8A4FFF" 
            stroke="#6930C3" stroke-width="2" transform="rotate(-5)">c</text>
    </g>
    
    <g transform="translate(60,0)">
      <text x="40" y="55" font-family="Comic Sans MS, cursive" font-size="70" fill="#FFABE1" 
